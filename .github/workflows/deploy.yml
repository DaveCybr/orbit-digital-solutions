name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          # Create temp directory
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} "mkdir -p /tmp/deploy-temp"

          # Upload files
          scp -i ~/.ssh/id_ed25519 -r dist/* ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}:/tmp/deploy-temp/

          # Move to public_html
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
            # Backup old files
            if [ -d ~/public_html ]; then
              mv ~/public_html ~/public_html.backup.$(date +%Y%m%d_%H%M%S)
            fi
            
            # Move new files
            mkdir -p ~/public_html
            mv /tmp/deploy-temp/* ~/public_html/
            rm -rf /tmp/deploy-temp
            
            # Set permissions
            chmod -R 755 ~/public_html
            
            echo "âœ… Deploy completed at $(date)"
          EOF

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/id_ed25519
