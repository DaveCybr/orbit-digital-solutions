name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          # Upload files to temp directory
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} "mkdir -p /tmp/deploy-temp"
          scp -i ~/.ssh/id_ed25519 -r dist/* ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}:/tmp/deploy-temp/

          # Deploy with program folder preservation
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
          # Backup folder program jika ada
          if [ -d ~/public_html/program ]; then
            echo "ðŸ“¦ Backing up program folder..."
            mv ~/public_html/program ~/program_backup_temp
          fi

          # Backup assets folder jika ada (opsional, sesuaikan kebutuhan)
          if [ -d ~/public_html/assets ]; then
            echo "ðŸ“¦ Backing up assets folder..."
            mv ~/public_html/assets ~/assets_backup_temp
          fi

          # Hapus semua file dan folder KECUALI yang sudah di-backup
          echo "ðŸ—‘ï¸  Removing old files..."
          find ~/public_html -mindepth 1 -maxdepth 1 -exec rm -rf {} +

          # Pindahkan file baru dari temp
          echo "ðŸ“¤ Moving new files..."
          mv /tmp/deploy-temp/* ~/public_html/

          # Restore folder program
          if [ -d ~/program_backup_temp ]; then
            echo "â™»ï¸  Restoring program folder..."
            mv ~/program_backup_temp ~/public_html/program
          fi

          # Restore assets folder jika tidak ada di build baru
          if [ -d ~/assets_backup_temp ] && [ ! -d ~/public_html/assets ]; then
            echo "â™»ï¸  Restoring assets folder..."
            mv ~/assets_backup_temp ~/public_html/assets
          else
            # Hapus backup assets jika sudah ada di build baru
            rm -rf ~/assets_backup_temp
          fi

          # Cleanup
          rm -rf /tmp/deploy-temp

          # Set permissions
          chmod -R 755 ~/public_html

          echo "âœ… Deploy completed successfully at $(date)"
          echo "ðŸ“ Files in public_html:"
          ls -lah ~/public_html
          EOF

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/id_ed25519
